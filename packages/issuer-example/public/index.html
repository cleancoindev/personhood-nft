<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>
	<body>
		<h1>Issuer Example</h1>
		<p>
			This issuer provides a token to anyone who asks, but uses Googleâ€™s
			reCAPTCHA v3 to filter out spam requests.
		</p>
		<form action="/submit" method="post">
			<label for="address-input">Address:</label>
			<input type="text" id="address-input" name="address" size="20" />

		</form>
		<script src="https://www.google.com/recaptcha/api.js?render=6Lc45sgUAAAAAEyPJz_mI5rfjUX_2_OlnjRcAzYm"></script>
